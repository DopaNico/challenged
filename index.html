<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challengues</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="caja-1">
                    <h3>Free</h3>
    
                    <div class="caja-info">
                        <h2><span>$</span>0</h2>
                        <p class="p-info">Gratis para todo tu equipo</p>
                    </div>
                    
                    <p class="paragraphs">Para individuos que buscan organizar cualquier cosa.</p>
                    <button>Empezar ahora</button>
            </div>
            <div class="caja-2">
                <h3>Standard</h3>
                <div class="caja-info">
                    <h2>
                        <span>$</span>12
                    </h2>
                    <p class="p-info">Por usuario por mes</p>
                </div>
                <p class="paragraphs">Para equipos que necesitan gestionar mas trabajo.</p>
                <button>Contratar</button>
            </div>
            <div class="caja-3">
                <h3>Premium</h3>
                <div class="caja-info">
                    <h2><span>$</span>35</h2>
                    <p class="p-info">Por usuario por mes</p>
                </div>
                <p class="paragraphs">Ideal para equipos que necesitan varios proyectos</p>
                <button>Prueba Gratuita</button>
            </div>
        </div>
    </main>
    
</body>
</html>
